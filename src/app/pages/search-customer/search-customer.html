<div class="main">
  <div class="container">
    <div class="row">
      <h3>Customer Search</h3>
      <app-search-customer-form
        (search)="onSearch($event)"
        (clear)="onClear()"
        (create)="onCreateCustomer()"
      >
      </app-search-customer-form>

      <div *ngIf="loading">Loading...</div>

      <app-search-customer-results [customers]="customers" (select)="onSelectCustomer($event)">
      </app-search-customer-results>
    </div>
  </div>
</div>
