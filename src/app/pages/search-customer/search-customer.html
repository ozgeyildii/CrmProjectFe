<div class="container-fluid">
  <div class="row min-vh-100 align-items-stretch">
    <div class="col-md-4 col-lg-3 bg-dark rounded-3 shadow-sm p-3">
      <app-search-customer-form
        (search)="onSearch($event)"
        (clear)="onClear()"
        (create)="onCreateCustomer()"
      >
      </app-search-customer-form>
    </div>

    

    <div class="col-md-8 col-lg-9 bg-white rounded-3 shadow-sm p-3">
      <app-loader *ngIf="loaderService.isLoading()"></app-loader>
      <app-search-customer-results
        [customers]="customers"
        [page]="page"
        [hasMore]="hasMore"
        (next)="nextPage()"
        (prev)="previousPage()"
        (select)="onSelectCustomer($event)"
      >
      </app-search-customer-results>
    </div>
  </div>
  <app-popup
      [visible]="showPopup()"
      [title]="popupTitle()"
      [message]="popupMessage()"
      [type]="popupType()"
      (close)="onClosePopup()"
    >
    </app-popup>
</div>
