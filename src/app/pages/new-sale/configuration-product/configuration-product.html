<div class="container-fluid py-3">
  <div class="card shadow-sm border-0 rounded-4">
    <div class="card-header bg-light text-orange fw-semibold fs-5">
      Product Configuration
    </div>

    <div class="card-body bg-light-subtle">
      <!-- Address -->
      <div class="bg-white p-3 rounded-4 shadow-sm mb-3">
        <div class="d-flex justify-content-between align-items-center">
          <h6 class="mb-0 fw-semibold">Service Address</h6>
          <button class="btn btn-outline-orange btn-sm" (click)="openAddAddressModal()">Add New Address</button>
        </div>

        <div class="mt-2">
          <ng-container *ngIf="selectedServiceAddress(); else noAddr">
            <div class="selected-address">{{ selectedServiceAddress()!.displayText }}</div>
          </ng-container>
          <ng-template #noAddr>
            <div class="text-muted small">No service address selected.</div>
          </ng-template>
        </div>
      </div>

      <!-- Product forms -->
      <form [formGroup]="form" novalidate>
        <div formArrayName="products" class="d-grid gap-3">
          <div
            class="bg-white p-3 rounded-4 shadow-sm"
            *ngFor="let grp of productsFA.controls; let i = index"
            [formGroupName]="i"
          >
            <h6 class="fw-semibold text-orange mb-3">
              {{ productsData()[i]?.productOfferName }}
            </h6>

            <div formGroupName="characteristics" class="row g-3">
              <ng-container *ngFor="let c of productsData()[i]?.characteristics">
                <div class="col-md-6">
                  <label class="form-label">{{ c.name }}</label>

                  <!-- EÄŸer editable false ise disabled text -->
                  <input
                    *ngIf="!c.editable"
                    class="form-control"
                    [value]="c.values.join(', ')"
                    disabled
                  />

                  <!-- editable true ise dropdown -->
                  <select
                    *ngIf="c.editable"
                    class="form-select"
                    [formControlName]="c.id.toString()"
                  >
                    <option value="">Select</option>
                    <option *ngFor="let v of c.values" [value]="v">{{ v }}</option>
                  </select>
                </div>
              </ng-container>
            </div>
          </div>
        </div>
      </form>

      <!-- Buttons -->
      <div class="d-flex justify-content-between mt-3">
        <button class="btn btn-outline-orange" (click)="goPrevious()">Previous</button>
        <button class="btn btn-orange" (click)="goNext()">Next</button>
      </div>

      <div *ngIf="error()" class="text-danger text-center mt-2">{{ error() }}</div>
    </div>
  </div>
</div>

<!-- Address Modal -->
<dialog id="addressModal" class="addr-modal">
  <form method="dialog" class="modal-content" #addrForm="ngForm"
    (submit)="saveNewAddress({
      districtId: +distSel.value,
      street: streetInp.value,
      houseNumber: houseInp.value,
      description: descInp.value
    })">
    <div class="modal-header">
      <h6 class="mb-0">Add New Address</h6>
      <button class="btn-close" (click)="closeAddressModal()"></button>
    </div>

    <div class="modal-body">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">City *</label>
          <select class="form-select" #citySel (change)="onCityChange(+citySel.value)">
            <option value="">Select</option>
            <option *ngFor="let c of cities()" [value]="c.id">{{ c.name }}</option>
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label">District *</label>
          <select class="form-select" #distSel>
            <option value="">Select</option>
            <option *ngFor="let d of districts()" [value]="d.id">{{ d.name }}</option>
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label">Street *</label>
          <input class="form-control" #streetInp />
        </div>

        <div class="col-md-6">
          <label class="form-label">House Number *</label>
          <input class="form-control" #houseInp />
        </div>

        <div class="col-12">
          <label class="form-label">Address Description *</label>
          <textarea class="form-control" #descInp rows="3"></textarea>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button class="btn btn-orange" type="submit">Save</button>
    </div>
  </form>
</dialog>
