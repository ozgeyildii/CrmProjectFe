<div class="container-fluid py-3">
  <div class="product-config-card">
    <!-- Header -->
    <div class="header-bar">
      <h4 class="fw-semibold text-orange mb-0">Product Configuration</h4>
    </div>

    <!-- Product Forms -->
    <form [formGroup]="form" novalidate>
      <div formArrayName="products" class="d-grid gap-3">
        <div
          class="product-box"
          *ngFor="let grp of productsFA.controls; let i = index"
          [formGroupName]="i"
        >
          <h6 class="fw-semibold text-orange mb-3">
            {{ productsData()[i]?.productOfferName }}
          </h6>

          <div formGroupName="characteristics" class="row g-3">
            <ng-container *ngFor="let c of productsData()[i]?.characteristics">
              <div class="col-md-6">
                <label class="form-label">{{ c.name }}</label>

                <input
                  *ngIf="!c.editable"
                  class="form-control"
                  [value]="c.values.join(', ')"
                  disabled
                />

                <select
                  *ngIf="c.editable"
                  class="form-select"
                  [formControlName]="c.id.toString()"
                >
                  <option value="">Select</option>
                  <option *ngFor="let v of c.values" [value]="v">{{ v }}</option>
                </select>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </form>

    <!-- Divider -->
    <hr class="my-4" />

    <!-- EXISTING ADDRESS SELECTION (at bottom) -->
    <div class="existing-addr-box mb-4">
      <h6 class="fw-semibold mb-2">Select a Service Address from Existing Addresses</h6>

      <div *ngIf="addresses().length === 0" class="text-muted small">
        No saved addresses.
      </div>

      <div class="row g-3" *ngIf="addresses().length > 0">
        <div class="col-md-6" *ngFor="let addr of addresses()">
          <div
            class="address-card"
            [class.selected]="selectedServiceAddress()?.id === addr.id"
            (click)="selectedServiceAddress.set(addr)"
          >
            {{ addr.displayText }}
          </div>
        </div>
      </div>
    </div>

    <!-- Selected Address -->
    <div class="service-address-box mb-4">
      <h6 class="fw-semibold mb-2">Selected Service Address</h6>

      <ng-container *ngIf="selectedServiceAddress(); else noAddr">
        <div class="selected-address">{{ selectedServiceAddress()!.displayText }}</div>
      </ng-container>

      <ng-template #noAddr>
        <div class="text-muted small">No service address selected.</div>
      </ng-template>

      <!-- Add New Address -->
      <button class="btn btn-outline-orange mt-3" (click)="openAddAddressModal()">
        Add New Address
      </button>
    </div>

    <!-- Buttons -->
    <div class="d-flex justify-content-between mt-4">
      <button class="btn btn-outline-orange px-4" (click)="goPrevious()">Previous</button>
      <button class="btn btn-orange px-4" (click)="goNext()">Next</button>
    </div>

    <div *ngIf="error()" class="text-danger text-center mt-3">{{ error() }}</div>
  </div>
</div>

<!-- Address Modal -->
<dialog id="addressModal" class="addr-modal">
  <form
    #addrForm="ngForm"
    (ngSubmit)="saveNewAddress({
      districtId: +distSel.value,
      street: streetInp.value,
      houseNumber: houseInp.value,
      description: descInp.value
    })"
    class="modal-content"
  >
    <div class="modal-header">
      <h6 class="mb-0">Add New Address</h6>
      <button type="button" class="btn-close" (click)="closeAddressModal()"></button>
    </div>

    <div class="modal-body">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">City *</label>
          <select class="form-select" #citySel (change)="onCityChange(+citySel.value)">
            <option value="">Select</option>
            <option *ngFor="let c of cities()" [value]="c.id">{{ c.name }}</option>
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label">District *</label>
          <select class="form-select" #distSel>
            <option value="">Select</option>
            <option *ngFor="let d of districts()" [value]="d.id">{{ d.name }}</option>
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label">Street *</label>
          <input class="form-control" #streetInp />
        </div>

        <div class="col-md-6">
          <label class="form-label">House Number *</label>
          <input class="form-control" #houseInp />
        </div>

        <div class="col-12">
          <label class="form-label">Address Description *</label>
          <textarea class="form-control" #descInp rows="3"></textarea>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button type="submit" class="btn btn-orange px-4">Save</button>
    </div>
  </form>
</dialog>
