<form [formGroup]="form" (ngSubmit)="onSubmit()" class="update-customer-form">
  <div class="row g-3">
    <div class="col-md-4">
      <label>First Name *</label>
      <input type="text" formControlName="firstName" class="form-control" />
    </div>
    <div class="col-md-4">
      <label>Middle Name</label>
      <input type="text" formControlName="middleName" class="form-control" />
    </div>
    <div class="col-md-4">
      <label>Last Name *</label>
      <input type="text" formControlName="lastName" class="form-control" />
    </div>

    <div class="col-md-4">
      <label>National ID *</label>
      <input type="text" formControlName="nationalId" maxlength="11" class="form-control" />
    </div>
    <div class="col-md-4">
      <label>Date of Birth *</label>
      <input type="date" formControlName="dateOfBirth" class="form-control" />
    </div>
    <div class="col-md-4">
      <label>Gender *</label>
      <select formControlName="gender" class="form-select">
        <option value="">Select</option>
        <option value="Female">Female</option>
        <option value="Male">Male</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div class="col-md-4">
      <label>Mother Name</label>
      <input type="text" formControlName="motherName" class="form-control" />
    </div>
    <div class="col-md-4">
      <label>Father Name</label>
      <input type="text" formControlName="fatherName" class="form-control" />
    </div>
  </div>

  <div class="mt-4 d-flex justify-content-end gap-3">
    <button type="button" class="btn btn-outline-secondary" (click)="onCancelClick()">Cancel</button>
    <button type="submit" class="btn btn-orange" [disabled]="form.invalid">Save Changes</button>
  </div>
</form>
