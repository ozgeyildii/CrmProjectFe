<main class="content-area">
  <div class="container-fluid py-4">
  <div class="address-section">
          <div class="card-body">
        <!-- Popup -->
        <app-popup
          [title]="title() || ''"
          [message]="successMessage() || errorMessage() || ''"
          [type]="successMessage() ? 'success' : 'error'"
          [visible]="!!(successMessage() || errorMessage())"
          (close)="closePopup()"
        ></app-popup>

        <!-- Header -->
    
  <div class="header-bar">
    <h4 class="fw-semibold text-orange mb-0">Address Info</h4>
    <button class="btn btn-orange btn-sm" (click)="onAddNew()">
      <i class="bi bi-plus-circle"></i> Add New Address
    </button>
  </div>

        <!-- Address List -->
        <div *ngIf="!editMode()">
          <div *ngFor="let address of addresses" class="address-card mb-3">
            <div class="d-flex justify-content-between align-items-start">
              <div>
                <p class="mb-1 text-dark fw-semibold">
                  {{ address.cityName }}, {{ address.districtName }}, {{ address.street }}
                  {{ address.houseNumber }}
                </p>
                <p class="mb-2 text-secondary small">{{ address.description }}</p>

                <div class="form-check form-switch">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    [checked]="address.isDefault"
                    [disabled]="addresses.length === 1"
                    (change)="onSetPrimary(address)"
                  />
                  <label class="form-check-label small fw-semibold text-orange">
                    {{ address.isDefault ? 'Primary Address' : 'Select as Primary' }}
                  </label>
                </div>
              </div>

              <!-- Dropdown menu -->
              <div class="dropdown">
                <button
                  class="btn btn-icon"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="bi bi-three-dots-vertical"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end shadow-sm">
                  <li>
                    <button class="dropdown-item text-warning" (click)="onEdit(address)">
                      <i class="bi bi-pencil me-2"></i>Edit
                    </button>
                  </li>
                  <li>
                    <button
                      class="dropdown-item text-danger"
                      [disabled]="addresses.length === 1"
                      (click)="onDelete(address)"
                    >
                      <i class="bi bi-trash me-2"></i>Delete
                    </button>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <!-- Edit/Add Form -->
        <form *ngIf="editMode()" [formGroup]="form" (ngSubmit)="onSubmit()">
          <h5 class="text-orange mb-3">
            {{ addMode() ? 'Add New Address' : 'Address Info Update' }}
          </h5>

          <div class="row g-3">
            <!-- City Dropdown -->
            <div class="col-md-6">
              <label class="form-label">City *</label>
              <select
                class="form-select"
                formControlName="cityId"
                [ngClass]="{
                  'is-invalid': form.get('cityId')?.invalid && form.get('cityId')?.touched
                }"
              >
                <option value="">Select a city</option>
                <option *ngFor="let city of cities" [ngValue]="city.id">{{ city.name }}</option>
              </select>
              <div class="invalid-feedback">City is required.</div>
            </div>

            <div class="col-md-6">
              <label class="form-label">District *</label>
              <select
                class="form-select"
                formControlName="districtId"
                [disabled]="!form.get('cityId')?.value || isLoadingDistricts()"
                [ngClass]="{
                  'is-invalid': form.get('districtId')?.invalid && form.get('districtId')?.touched
                }"
              >
                <option value="">
                  {{ isLoadingDistricts() ? 'Loading districts...' : 'Select a district' }}
                </option>
                <option *ngFor="let district of districts" [ngValue]="district.id">
                  {{ district.name }}
                </option>
              </select>
              <div class="invalid-feedback">District is required.</div>
            </div>

            <div class="col-md-6">
              <label class="form-label">Street *</label>
              <input type="text" class="form-control" formControlName="street" />
            </div>

            <div class="col-md-6">
              <label class="form-label">House/Flat Number *</label>
              <input type="text" class="form-control" formControlName="houseNumber" />
            </div>

            <div class="col-12">
              <label class="form-label">Address Description *</label>
              <textarea class="form-control" rows="3" formControlName="description"></textarea>
            </div>
          </div>

          <div class="d-flex justify-content-end mt-4 gap-3">
            <button type="button" class="btn btn-outline-secondary" (click)="onCancel()">
              Cancel
            </button>
            <button
              type="submit"
              class="btn btn-orange px-4"
              [disabled]="form.invalid || isSaving()"
            >
              Save
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
