<main class="content-area">
  <div class="container-fluid py-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <!-- Popup -->
        <app-popup
          [title]="title() || ''"
          [message]="successMessage() || errorMessage() || ''"
          [type]="successMessage() ? 'success' : 'error'"
          [visible]="!!(successMessage() || errorMessage())"
          (close)="closePopup()"
        ></app-popup>

        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h4 class="fw-semibold text-orange mb-0">Address Info</h4>
          <button
            class="btn btn-sm btn-outline-success"
            (click)="onAddNew()"
            *ngIf="!editMode()"
          >
            <i class="bi bi-plus-circle"></i> Add New Address
          </button>
        </div>

        <!-- Address List -->
        <div *ngIf="!editMode()">
          <div
            *ngFor="let address of addresses"
            class="border rounded p-3 mb-3 address-card"
          >
            <p class="mb-1 text-dark fw-semibold">
              {{ address.cityName }}, {{ address.districtName }},
              {{ address.street }} {{ address.houseNumber }}
            </p>
            <p class="mb-1 text-secondary small">
              {{ address.description }}
            </p>

            <div
              class="d-flex justify-content-between align-items-center mt-2"
            >
              <div>
                <button
                  class="btn btn-sm btn-outline-warning me-2"
                  (click)="onEdit(address)"
                >
                  <i class="bi bi-pencil"></i> Edit
                </button>
                <button
                  class="btn btn-sm btn-outline-danger"
                  [disabled]="addresses.length === 1"
                  (click)="onDelete(address)"
                >
                  <i class="bi bi-trash"></i> Delete
                </button>
              </div>

              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  [checked]="address.isDefault"
                  (change)="onSetPrimary(address)"
                />
                <label class="form-check-label small fw-semibold text-orange">
                  {{ address.isDefault ? 'Primary Address' : 'Select as Primary' }}
                </label>
              </div>
            </div>
          </div>
        </div>

        <!-- Edit/Add Form -->
        <form *ngIf="editMode()" [formGroup]="form" (ngSubmit)="onSubmit()">
          <h5 class="text-orange mb-3">
            {{ addMode() ? 'Add New Address' : 'Address Info Update' }}
          </h5>

          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">City *</label>
              <input
                type="text"
                class="form-control"
                formControlName="city"
              />
            </div>

            <div class="col-md-6">
              <label class="form-label">District *</label>
              <input
                type="text"
                class="form-control"
                formControlName="district"
              />
            </div>

            <div class="col-md-6">
              <label class="form-label">Street *</label>
              <input
                type="text"
                class="form-control"
                formControlName="street"
              />
            </div>

            <div class="col-md-6">
              <label class="form-label">House/Flat Number *</label>
              <input
                type="text"
                class="form-control"
                formControlName="houseNumber"
              />
            </div>

            <div class="col-12">
              <label class="form-label">Address Description *</label>
              <textarea
                class="form-control"
                rows="3"
                formControlName="description"
              ></textarea>
            </div>
          </div>

          <div class="d-flex justify-content-end mt-4 gap-3">
            <button
              type="button"
              class="btn btn-outline-secondary"
              (click)="onCancel()"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="btn btn-orange px-4"
              [disabled]="form.invalid || isSaving()"
            >
              Save
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
