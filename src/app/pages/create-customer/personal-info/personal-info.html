<main class="content-area">
  <div class="container-fluid py-4">
    <div class="card shadow-sm customer-card">
      <div class="card-body">
        <app-popup
          [title]="title() || ''"
          [message]="successMessage() || errorMessage() || ''"
          [type]="successMessage() ? 'success' : 'error'"
          [visible]="!!(successMessage() || errorMessage())"
          (close)="closePopup()"
        ></app-popup>

         <p class="form-hint mb-4">
          <strong>To continue, please fill in all the necessary fields below.</strong>
        </p>


        <form [formGroup]="createPersonalInfoForm" (ngSubmit)="checkNationalIdBeforeCreate()">
          <div class="row g-3">
            <!-- First Name -->
            <div class="col-md-4">
              <label class="form-label">First Name <span class="text-danger">*</span></label>
              <input
                formControlName="firstName"
                type="text"
                class="form-control"
                placeholder="Enter first name"
                [ngClass]="{ 'is-invalid': isInvalid('firstName') }"
              />
              <div class="invalid-feedback" *ngIf="isInvalid('firstName')">
                {{ getErrorMessage('firstName') }}
              </div>
            </div>

            <!-- Middle Name -->
            <div class="col-md-4">
              <label class="form-label">Middle Name</label>
              <input
                formControlName="middleName"
                type="text"
                class="form-control"
                placeholder="Enter middle name"
              />
            </div>

            <!-- Last Name -->
            <div class="col-md-4">
              <label class="form-label">Last Name <span class="text-danger">*</span></label>
              <input
                formControlName="lastName"
                type="text"
                class="form-control"
                placeholder="Enter last name"
                [ngClass]="{ 'is-invalid': isInvalid('lastName') }"
              />
              <div class="invalid-feedback" *ngIf="isInvalid('lastName')">
                {{ getErrorMessage('lastName') }}
              </div>
            </div>

            <!-- Birth Date -->
            <div class="col-md-4">
              <label class="form-label">Birth Date <span class="text-danger">*</span></label>
              <input
                formControlName="dateOfBirth"
                type="date"
                class="form-control"
                [ngClass]="{ 'is-invalid': isInvalid('dateOfBirth') }"
              />
              <div class="invalid-feedback" *ngIf="isInvalid('dateOfBirth')">
                {{ getErrorMessage('dateOfBirth') }}
              </div>
            </div>

            <!-- Nat ID -->
            <div class="col-md-4">
              <label class="form-label">Nat ID <span class="text-danger">*</span></label>
              <input
                formControlName="nationalId"
                type="text"
                class="form-control"
                placeholder="Enter national ID"
                [ngClass]="{ 'is-invalid': isInvalid('nationalId') }"
              />
              <div class="invalid-feedback" *ngIf="isInvalid('nationalId')">
                {{ getErrorMessage('nationalId') }}
              </div>
            </div>

            <!-- Gender -->
            <div class="col-md-4">
              <label class="form-label">Gender <span class="text-danger">*</span></label>
              <select
                class="form-select"
                formControlName="gender"
                [ngClass]="{ 'is-invalid': isInvalid('gender') }"
              >
                <option value="">Select gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
              <div class="invalid-feedback" *ngIf="isInvalid('gender')">
                {{ getErrorMessage('gender') }}
              </div>
            </div>

            <!-- Father Name -->
            <div class="col-md-6">
              <label class="form-label">Father Name</label>
              <input
                formControlName="fatherName"
                type="text"
                class="form-control"
                placeholder="Enter father's name"
              />
            </div>

            <!-- Mother Name -->
            <div class="col-md-6">
              <label class="form-label">Mother Name</label>
              <input
                formControlName="motherName"
                type="text"
                class="form-control"
                placeholder="Enter mother's name"
              />
            </div>
          </div>

          <div class="d-flex justify-content-end gap-2 mt-4">
            <button type="button" class="btn btn-outline-secondary px-4" (click)=onCancel()>Cancel</button>
            <button
              type="submit"
              class="btn btn-primary px-4"
              [disabled]="createPersonalInfoForm.invalid"
            >
              Next
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
