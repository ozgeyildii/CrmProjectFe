<main class="content-area">
  <div class="container-fluid py-4">
    <div class="card shadow-sm customer-card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Create Customer</h5>
        <small class="text-muted">
          To continue, please fill in all the necessary fields below.
        </small>
      </div>

      <div class="card-body">
        <form>
          <div class="row g-3">
            <!-- First Name -->
            <div class="col-md-4">
              <label class="form-label">First Name <span class="text-danger">*</span></label>
              <input type="text" class="form-control" placeholder="Enter first name" />
            </div>

            <!-- Middle Name -->
            <div class="col-md-4">
              <label class="form-label">Middle Name</label>
              <input type="text" class="form-control" placeholder="Enter middle name" />
            </div>

            <!-- Last Name -->
            <div class="col-md-4">
              <label class="form-label">Last Name <span class="text-danger">*</span></label>
              <input type="text" class="form-control" placeholder="Enter last name" />
            </div>

            <!-- Birth Date -->
            <div class="col-md-4">
              <label class="form-label">Birth Date <span class="text-danger">*</span></label>
              <input type="date" class="form-control" />
            </div>

            <!-- Nat ID -->
            <div class="col-md-4">
              <label class="form-label">Nat ID <span class="text-danger">*</span></label>
              <input type="text" class="form-control" placeholder="Enter national ID" />
            </div>

            <!-- Gender -->
            <div class="col-md-4">
              <label class="form-label">Gender <span class="text-danger">*</span></label>
              <select class="form-select">
                <option selected disabled>Select gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
            </div>

            <!-- Father Name -->
            <div class="col-md-6">
              <label class="form-label">Father Name</label>
              <input type="text" class="form-control" placeholder="Enter father's name" />
            </div>

            <!-- Mother Name -->
            <div class="col-md-6">
              <label class="form-label">Mother Name</label>
              <input type="text" class="form-control" placeholder="Enter mother's name" />
            </div>
          </div>

          <!-- Buttons -->
          <div class="d-flex justify-content-end gap-2 mt-4">
            <button type="button" class="btn btn-outline-secondary px-4">Cancel</button>
            <button type="submit" class="btn btn-primary px-4">Next</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
