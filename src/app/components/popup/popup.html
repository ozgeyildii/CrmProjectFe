<!-- Backdrop -->
<div class="modal-backdrop" *ngIf="visible" (click)="onClose()"></div>

<!-- Modal -->
<div class="modal-container" *ngIf="visible">
  <div class="modal-content" [ngClass]="type">
    <!-- Header with close icon -->
    <div class="modal-header">
      <!-- Icon -->
      <div class="icon-wrapper">
        <svg *ngIf="type === 'success'" class="icon-success" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="20 6 9 17 4 12"></polyline>
        </svg>
        <svg *ngIf="type === 'error'" class="icon-error" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="12"></line>
          <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
        <svg *ngIf="type === 'warning'" class="icon-warning" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
          <path d="M10.29 3.86L1.82 18a1 1 0 0 0 .86 1.5h18.64a1 1 0 0 0 .86-1.5L13.71 3.86a1 1 0 0 0-1.72 0z" />
          <line x1="12" y1="9" x2="12" y2="13" />
          <line x1="12" y1="17" x2="12.01" y2="17" />
        </svg>
      </div>
      <h2 class="modal-title">{{ title }}</h2>
      <button type="button" class="close-btn" (click)="onClose()" aria-label="Close">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>

    <!-- Body -->
    <div class="modal-body">
      <p class="modal-message">{{ message }}</p>
    </div>

    <!-- Footer -->
    <div class="modal-footer">
      <button type="button" class="btn-okay" (click)="onClose()">
        OKAY
      </button>
    </div>
  </div>
</div>
