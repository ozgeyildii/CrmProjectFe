<header class="header shadow-sm">
  <div class="container-fluid">
    <div class="row align-items-center">
      <!-- Sidebar Icon -->
      <div class="col-auto">
        <div class="menu-icon">
          <i class="bi bi-list fs-3"></i>
        </div>
      </div>

      <!-- Logo & Title -->
      <div class="col d-flex align-items-center gap-3">
        <img src="assets/logo.png" alt="Company Logo" class="company-logo" />
        <h5 class="mb-0 fw-semibold d-none d-md-block">Customer Management</h5>
      </div>

      <!-- Right Section: Language & Profile -->
      <div class="col-auto d-flex align-items-center gap-3">
        <!-- Language Display -->
        <div class="lang-display">
          <i class="bi bi-globe2 me-1"></i> EN
        </div>

        <!-- User Profile Display -->
        <div class="user-info d-flex align-items-center gap-2">
          <div class="text-end d-none d-md-block">
            <div class="small fw-semibold text-white">Merhaba</div>
            <div class="small text-muted">Business Analyst</div>
          </div>
          <div class="avatar rounded-circle d-flex align-items-center justify-content-center">
            <i class="bi bi-person-fill"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
